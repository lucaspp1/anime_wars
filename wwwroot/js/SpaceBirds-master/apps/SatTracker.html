<!DOCTYPE html>
<!--@version $Id: BasicExample.html 3314 2015-07-10 18:28:45Z dcollins $-->
<html lang="en">

<head>
    <!--NOTE: Most Web World Wind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web World Wind. See SimplestExample.html for an example of using Web World Wind without them.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="SatTracker/SatTracker2" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <link rel="stylesheet" href="./SatTracker/style2.css">
</head>

<body>
        <div id="globe" class="container; width: 100%; height: auto">
            <canvas id="canvasOne" style= "color:white; background-image: url('./SatTracker/bluespace.jpg'); width: 100%; height: auto" >
                Your browser does not support HTML5 Canvas.
            </canvas>
                <div id="overlay">
                    <header style="color:white">
                        <h1 style="text-align: left">Satellite Tracker</h1>
                        <div style="color:black">
                            <button class="allSats">ALL OFF</button>
                            <button class="payloads">PAYLOADS OFF</button>
                            <button class="rockets">ROCKETS OFF</button>
                            <button class="debris">DEBRIS OFF</button>
                        </div>
                        <br>
                        <div style="color:black">
                            <h4 style="color:white">Orbit Range:</h4>
                            <button class="leo">LEO ON</button>
                            <button class="meo">MEO ON</button>
                            <button class="heo">HEO ON</button>
                        </div>
                        <br>
                        <div style="color:black">
                            <h4 style="color: white">Tools:</h4>
                            <button class='follow'>Follow On</button>
                            <button class='mesh'>Mesh On</button>
                        </div>
                        <br>
                        <div style="color: black">
                            <h4 style="color: white">Ground Stations</h4>
                            <button class='gStations'>GS OFF</button>
                        </div>
                    </header>
                </div>
                <div id="overlay2" style="color: black">
                    <div class="col-sm-2" style="width: 150px">
                        <h4>Projection</h4>
                        <div class="dropdown" id="projectionDropdown">
                        </div>
                    </div>
                </div>
                <div id="infoBox">
                    <h4 style="color: white">Sat Info:</h4>
                    <p>LATITUDE: <span id="latitude"></span></p>
                    <p>LONGITUDE: <span id="longitude"></span></p>
                    <p>ALTITUDE: <span id="altitude"></span></p>
                    <p>SAT TYPE: <span id="type"></span></p>
                    <p>INTLDES: <span id="intldes"></span></p>
                    <p>NAME: <span id="name"></span></p>
                </div>
            <br>
            </div>

</body>
</html>
